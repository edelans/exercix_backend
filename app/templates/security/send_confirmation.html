{% extends "security/base_security.html" %}
{% block content %}
{% from "macros.html" import form_field_with_placeholder %}

<div class="apollo-register">
	<form action="{{ url_for_security('send_confirmation') }}" method="POST" name="send_confirmation_form">
	    <legend>Renvoyer un lien d'activation</legend>
	    {{ send_confirmation_form.hidden_tag() }}
	    {{ form_field_with_placeholder(send_confirmation_form.email, "Email") }}
	    <button class="btn btn-large btn-block" type="submit">Se connecter</button>
	</form> 
</div>
{% endblock %}
