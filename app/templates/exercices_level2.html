{% extends "base.html" %}
{% block content %}
	<h1>Administration des exercices</h1>

<ul class="breadcrumb">
  <li><a href={{ url_for('exercices_l0')}}>Home</a><span class="divider">/</span></li>
  <li><a href={{ url_for('exercices_l1', part=part)}}>{{part}}</a><span class="divider">/</span></li>
  <li class="active">{{chapter}}</li>
</ul>



<script >
  $(function() {
    $("table").tablesorter({ sortList: [[1,0]] });
  });
</script>
<table class="table table-condensed table-hover tablesorter" >
<thead> 
	<tr>
		<th>Link</th>
		<th>Exo number</th>
		<th>viewcount</th>
		<th>flagcount</th>
		<th>requestcount</th>
	</tr>
</thead>
<tbody> 

{% for exo in exos %}

	<tr>
		<td><a href={{ url_for('exo_edit_content', exo_id=exo.exo_id)}}><i class="icon-search"></i></a></td>
		<td>{{exo.exo_nb}}</td>
		<td>{{exo.viewcount}}</td>
		<td>{{exo.flagcount}}</td>
		<td>{{exo.requestcount}}</td>
	</tr>

{% endfor %}

</tbody> 
</table>


{% endblock %}
